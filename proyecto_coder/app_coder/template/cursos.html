{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre de la Materia</th>
            <th scope="col">Camada</th>
          </tr>
        </thead>
        <tbody>
            {% for n in cursos %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.camada}}</td>
              </tr>
              <tr>

            <p>{{n.nombre}}</p>
            {% endfor %}
         </tbody>
    </table>
         

{% endblock %}
